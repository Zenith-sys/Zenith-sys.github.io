<style>
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background: transparent;
    color: #ffffff;
    text-align: center;
    padding: 10px 0;
    font-size: 0.9em;
    z-index: 100;
  }

  .footer-logo {
    display: inline-block;
  }

  .footer-text {
    font-size: 1.2em;
    vertical-align: middle;
  }

  /* ========== NOVAS REGRAS (MOBILE) ========== */
  @media (max-width: 768px) {
    .footer {
      position: relative;
      padding: 15px 0;
    }
    
    .footer-logo img {
      height: 25px;
    }
    
    .footer-text {
      font-size: 1em;
    }
  }

  @media (max-width: 480px) {
    .footer {
      padding: 10px 0;
      font-size: 0.8em;
    }
  }
</style>

<div class="footer">
  <div class="footer-logo">
    <img src="powerd.png" alt="Zenith" style="height: 30px; vertical-align: middle;">
    <span class="footer-text">Zenith</span>
  </div>
  <br>
  <p>&copy; Direitos Reservados</p>
</div>

<script>
  function adjustFooterPosition() {
    const body = document.body;
    const html = document.documentElement;
    const fullHeight = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
    const windowHeight = window.innerHeight || html.clientHeight || body.clientHeight;
    const footer = document.querySelector('.footer');

    if (fullHeight <= windowHeight) {
      footer.style.position = 'fixed';
    } else {
      footer.style.position = 'static';
    }
  }
