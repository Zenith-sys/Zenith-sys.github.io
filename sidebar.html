<style>
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;

    z-index: 1001;

  .sidebar-menu a {

    color: #ddd;

    font-size: 1em;
  }

      width: 280px;

      left: 250px;
    }
    
    .sidebar-menu li {
      padding: 12px 15px;
    }
  }

  @media (max-width: 480px) {
    .sidebar {
      width: 85%;
      left: -85%;
    }
    
    .sidebar-toggle {
      font-size: 1.8em;
      top: 10px;
      left: 10px;
    }
    
    .sidebar-toggle.open {
      left: calc(85% - 30px);
    }

      height: 60px;
    }
  }
