<style>
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background-color: #222;
    color: #fff;
    z-index: 1001;
    overflow-y: auto;
    transition: left 0.3s ease-in-out;
    padding-top: 60px;
  }

  .sidebar.open {
    left: 0;
  }

  .sidebar-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5em;
    cursor: pointer;
    z-index: 1002;
    transition: left 0.3s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
    border-radius: 4px;
  }

  .sidebar-toggle svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
    transition: transform 0.3s ease;
  }

  .sidebar-toggle:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .sidebar-toggle:hover svg {
    transform: scale(1.1);
  }

  .sidebar-toggle.open {
    left: 265px;
  }

  .sidebar-header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
    border-bottom: 1px solid #444;
  }

  .sidebar-header.no-bg {
    background-color: transparent;
  }

  .sidebar-logo {
    height: 80px;
    width: auto;
  }

  .sidebar-menu {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar-menu li {
    padding: 15px 20px;
    border-bottom: 1px solid #333;
    transition: background-color 0.3s ease;
  }

  .sidebar-menu li:hover {
    background-color: #4C3A90;
  }

  .sidebar-menu li:last-child {
    border-bottom: none;
  }

  .sidebar-menu a {
    display: flex;
    align-items: center;
    color: #ddd;
    text-decoration: none;
    font-size: 1em;
  }

  .sidebar-menu a:hover {
    color: #eee;
  }

  .sidebar-icon {
    margin-right: 15px;
    display: inline-flex;
    align-items: center;
  }

  .sidebar-icon svg {
    width: 1.2em;
    height: 1.2em;
    fill: currentColor;
    transition: transform 0.3s ease;
  }

  .sidebar-menu li:hover .sidebar-icon svg {
    transform: scale(1.2);
  }

  /* Responsividade */
  @media (max-width: 768px) {
    .sidebar {
      width: 280px;
      left: -280px;
    }
    
    .sidebar-toggle.open {
      left: 250px;
    }
  }

  @media (max-width: 480px) {
    .sidebar {
      width: 85%;
      left: -85%;
    }
    
    .sidebar-toggle {
      font-size: 1.8em;
      top: 10px;
      left: 10px;
    }
    
    .sidebar-toggle.open {
      left: calc(85% - 30px);
    }
    
    .sidebar-logo {
      height: 60px;
    }
  }
</style>
